<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="typing-wrapper">
        <p> Trần Tiến - Developer - FullStack </p>
    </div>

    <script >
      let p =   document.querySelector(".typing-wrapper p ")
       var originContent  = p.innerText ; 
       let i = 0 ; 
       isForWard = true 
       let time = 400 ; 
    setInterval( function() {
        p.innerHTML = originContent.substring(0 , i ) 
      if ( isForWard) {
        i++ 
        if ( i>= originContent.length ) {
            isForWard = false ; 
            time = 20 ;
        }
      } else {
        i-- ; 
        if ( i <= 0) {
            isForWard = true ; 
        }
      }
      
    },200)
       

    </script>
</body>
</html>

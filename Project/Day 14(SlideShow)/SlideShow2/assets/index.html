<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="slideshow">
        <div class="display">
            <div class="img-feature">
                <img src="./img/img1.png" alt="">
                <div class="button">
                    <div class="prev"><i class='bx bx-right-arrow-alt'></i></div>
                    <div class="next"><i class='bx bx-left-arrow-alt' ></i></div>
                </div>
            </div>
            
        </div>
        <div class="list-img">
           <div > <img src="./img/img1.png" alt=""></div>
           <div> <img src="./img/img2.jpg" alt=""></div>
           <div> <img src="./img/img3.jpg" alt=""></div>
           <div> <img src="./img/img5.jpg" alt=""></div>
           <div> <img src="./img/img6.jpg" alt=""></div>
           <div> <img src="./img/img7.jpg" alt=""></div>
           <div> <img src="./img/img8.jpg" alt=""></div>
           <div> <img src="./img/img9.jpg" alt=""></div>
           <div> <img src="./img/img6.jpg" alt=""></div>
        </div>

    <script src="./js/main.js"></script>
</body>

</html>

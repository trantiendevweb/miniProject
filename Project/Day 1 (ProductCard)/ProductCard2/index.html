<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card"> 
        <div class="card_heart"> <i class='bx bx-heart-circle' ></i></div> 
        <div class="card_cart"><i class='bx bx-cart'></i></div>
        <div class="card_img">
            <img src="./assets/img/nike-sb-dunk-low-parra-2021-dh7695-600_1.webp" alt="">
        </div>
        <div class="card_title">Nike SB Dunk Low Parra 2021</div>
        <div class="card_price" >$109</div> 
        <div class="card_size"> Size : 
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
             </div>
        <div class="card_color"> Color: 
            <span class="card_color--red"></span>
            <span class="card_color--blue"></span>
            <span class="card_color--purple"></span>
            <span class="card_color--black"> </span>
        </div>
        <button class="card_btn_buy">Buy Now</button>
        <button class="card_btn_add_cart">Add To Cart</button>

    </div>
<script src="./assets/Javascript/main.js"> </script>
</body>
</html>
